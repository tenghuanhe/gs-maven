version: 2.1

jobs:
  hello-circleci:
    docker:
      - image: cimg/base:2021.04
    steps:
      - run: echo "Hello CircleCI"

  connect-mysql:
    docker:
      - image: cimg/openjdk:17.0.1
        environment:
          DB_ROOT_USER: root
          DB_PASS: ""
      - image: circleci/mysql:5.7
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_ROOT_PASSWORD: ''
    steps:
      - run:
          name: Wait for Database connection
          command: dockerize -wait tcp://localhost:3306 -timeout 1m
      - run:
          name: Install MySQL client
          command: sudo apt-get install mysql-client
      - run: mysql -h 127.0.0.1 -u root -e "create database test"
      - run: mysql -h 127.0.0.1 -u root -e "create database cost_usage"

  test:
    docker:
      - image: cimg/openjdk:17.0.1
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }} # appends cache key with a hash of pom.xml file
            - v1-dependencies- # fallback in case previous cache key is not found
      - attach_workspace:
          at: ./target
      - run: chmod +x mvnw && ./mvnw test
      - store_artifacts:
          path: target/site
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

  build:
    docker:
      - image: cimg/openjdk:17.0.1
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }} # appends cache key with a hash of pom.xml file
            - v1-dependencies- # fallback in case previous cache key is not found
      - run: chmod +x mvnw && ./mvnw -Dmaven.test.skip=true package
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
      - persist_to_workspace:
          root: ./
          paths:
            - target/

workflows:
  version: 2

  build-then-test:
    jobs:
      - hello-circleci
      - build
      - test:
          requires:
            - build

  hello:
    jobs:
      - hello-circleci
      - connect-mysql